<h2 class="page-header">Sign-Up</h2>
<form class="mb-3" (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control"  placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary" value="Submit"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
    <a class="btn btn-secondary" [routerLink]="['/login']" role="button"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
  </form>
